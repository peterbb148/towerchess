<!DOCTYPE html>
<html>
<head>
  <title>Tower Defense Chess</title>
  <style>
    #gameBoard {
      width: 360px;
      height: 640px;
      position: relative;
    }
    .cell {
      width: 40px;
      height: 40px;
      border: 1px solid black;
      position: absolute;
    }
    .path, .entry, .exit {
      background-color: lightblue;
    }
    .enemy {
      background-color: red;
      width: 40px;
      height: 40px;
      position: absolute;
    }
  </style>
</head>
<body>

  <div id="gameBoard"></div>

  <script>
    const rows = 16;
    const cols = 9;
    const board = document.getElementById('gameBoard');
    let enemies = [];

    // Create the game board
    for(let y = 0; y < rows; y++) {
      for(let x = 0; x < cols; x++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.style.left = `${x * 40}px`;
        cell.style.top = `${y * 40}px`;
        board.appendChild(cell);
      }
    }

    // Generate a simple path for demo purposes
    let path = [];
    for(let i = 0; i < rows; i++) {
      path.push({x: 4, y: i});
    }

    // Draw the path on board
    path.forEach(point => {
      const index = point.y * cols + point.x;
      board.children[index].classList.add('path');
    });

    // Create enemy div
    function createEnemy(x, y) {
      const enemy = document.createElement('div');
      enemy.classList.add('enemy');
      enemy.style.left = `${x * 40}px`;
      enemy.style.top = `${y * 40}px`;
      board.appendChild(enemy);
      return enemy;
    }

    // Spawn enemy at the start of the path
    function spawnEnemy() {
      const enemy = { el: createEnemy(path[0].x, path[0].y), index: 0 };
      enemies.push(enemy);
    }

    // Move enemies along the path
    function moveEnemies() {
      enemies.forEach(enemy => {
        if (enemy.index < path.length - 1) {
          enemy.index++;
          const point = path[enemy.index];
          enemy.el.style.left = `${point.x * 40}px`;
          enemy.el.style.top = `${point.y * 40}px`;
        } else {
          board.removeChild(enemy.el);
        }
      });
      enemies = enemies.filter(enemy => enemy.index < path.length - 1);
    }

    // Initial spawn
    spawnEnemy();

    // Move every second
    setInterval(() => {
      spawnEnemy();
      moveEnemies();
    }, 1000);
  </script>
</body>
</html>
