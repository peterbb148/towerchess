<!DOCTYPE html>
<html>
<head>
  <title>Tower Defense Game</title>
  <style>
    #gameBoard {
      position: relative;
      width: 360px;
      height: 640px;
    }
    .cell {
      width: 40px;
      height: 40px;
      border: 1px solid black;
      position: absolute;
    }
    .path {
      background-color: lightgray;
    }
    .enemy {
      width: 40px;
      height: 40px;
      background-color: red;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="gameBoard"></div>

  <script>
    // Initialize variables
    const rows = 16;
    const cols = 9;
    const board = document.getElementById('gameBoard');
    let path = [];
    let enemies = [];

    // Draw the board
    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < cols; x++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.style.left = `${x * 40}px`;
        cell.style.top = `${y * 40}px`;
        board.appendChild(cell);
      }
    }

    // Simple path logic
    for (let i = 0; i < rows; i++) {
      path.push({ x: 4, y: i });
    }

    // Highlight the path
    path.forEach(point => {
      const idx = point.y * cols + point.x;
      board.children[idx].classList.add('path');
    });

    // Create an enemy
    function createEnemy(x, y) {
      const enemy = document.createElement('div');
      enemy.classList.add('enemy');
      enemy.style.left = `${x * 40}px`;
      enemy.style.top = `${y * 40}px`;
      board.appendChild(enemy);
      return enemy;
    }

    // Move enemies
    function moveEnemies() {
      enemies.forEach(enemy => {
        if (enemy.index < path.length - 1) {
          enemy.index++;
          const point = path[enemy.index];
          enemy.el.style.left = `${point.x * 40}px`;
          enemy.el.style.top = `${point.y * 40}px`;
        } else {
          board.removeChild(enemy.el);
        }
      });
      enemies = enemies.filter(enemy => enemy.index < path.length - 1);
    }

    // Spawn an enemy at the start of the path
    function spawnEnemy() {
      const enemy = { el: createEnemy(path[0].x, path[0].y), index: 0 };
      enemies.push(enemy);
    }

    // Initial spawn and move logic
    spawnEnemy();
    setInterval(() => {
      spawnEnemy();
      moveEnemies();
    }, 1000);
  </script>
</body>
</html>
