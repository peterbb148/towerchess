<!DOCTYPE html>
<html>
<head>
  <title>Tower Defense Chess</title>
  <style>
    #gameBoard {
      width: 360px;
      height: 640px;
      position: relative;
    }
    .cell {
      width: 40px;
      height: 40px;
      border: 1px solid black;
      position: absolute;
    }
    .entry, .exit, .path {
      background-color: lightblue;
    }
    .entry {
      background-color: yellow;
    }
    .exit {
      background-color: purple;
    }
    .enemy, .pawn {
      width: 40px;
      height: 40px;
      position: absolute;
      text-align: center;
      line-height: 40px;
      font-weight: bold;
    }
    .enemy {
      background-color: red;
    }
    .pawn {
      background-color: green;
    }
  </style>
</head>
<body>

  <div id="gameBoard"></div>
  <button onclick="addPawn()">Add Pawn</button>

  <script>
    const rows = 16;
    const cols = 9;
    const enemies = [];
    const pawns = [];

    // Generate a random path for enemies
    function generatePath() {
      let x = Math.floor(Math.random() * cols);
      let y = 0;
      let path = [];
      
      while (y < rows - 1) {
        const direction = Math.random() < 0.5 ? 'right' : 'down';
        
        if (direction === 'right' && x < cols - 1) {
          x++;
        } else {
          y++;
        }

        path.push({ x, y });
      }
      
      return path;
    }

    // Draw path on board
    function drawPath(path) {
      for (const point of path) {
        const cell = document.querySelector(`.cell[data-x='${point.x}'][data-y='${point.y}']`);
        cell.classList.add('path');
      }
    }

    function init() {
      const path = generatePath();
      drawPath(path);

      spawnEnemy(path);
      setInterval(() => moveEnemies(path), 1000);
      drawBoardAndPieces();
    }

    function drawBoardAndPieces() {
      // ... (Previous board drawing logic)
      document.querySelector(`.cell[data-x='${enemies[0]?.x}'][data-y='0']`).classList.add('entry');
      document.querySelector(`.cell[data-x='${enemies[enemies.length - 1]?.x}'][data-y='${rows - 1}']`).classList.add('exit');
    }

    function spawnEnemy(path) {
      const spawnInterval = Math.random() * 2000 + 1000;
      const entry = path[0];
      const enemy = { type: 'pawn', x: entry.x, y: entry.y, value: 1 };
      enemies.push(enemy);

      setTimeout(() => spawnEnemy(path), spawnInterval);
    }

    // Move enemies down the grid
    function moveEnemies(path) {
      for (let i = 0; i < enemies.length; i++) {
        const enemy = enemies[i];
        const currentIndex = path.findIndex(point => point.x === enemy.x && point.y === enemy.y);
        
        if (currentIndex < path.length - 1) {
          const nextStep = path[currentIndex + 1];
          enemy.x = nextStep.x;
          enemy.y = nextStep.y;
        } else {
          enemies.splice(i, 1);
          i--;
        }
      }
      
      drawBoardAndPieces();
    }

    function startGame() {
      // ... (Initialization logic)

      init();
    }

    startGame();
  </script>

</body>
</html>
