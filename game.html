<!DOCTYPE html>
<html>
<head>
  <title>Tower Defense Chess</title>
  <style>
    #gameBoard {
      width: 360px;
      height: 640px;
      position: relative;
    }
    .cell {
      width: 40px;
      height: 40px;
      border: 1px solid black;
      position: absolute;
    }
    .entry, .exit, .path {
      background-color: lightblue; /* Path color */
    }
    .entry {
      background-color: yellow; /* Entry square color */
    }
    .exit {
      background-color: purple; /* Exit square color */
    }
    .enemy, .pawn {
      width: 40px;
      height: 40px;
      position: absolute;
      text-align: center;
      line-height: 40px;
      font-weight: bold;
    }
    .enemy {
      background-color: red;
    }
    .pawn {
      background-color: green;
    }
  </style>
</head>
<body>

  <div id="gameBoard"></div>

  <button onclick="addPawn()">Add Pawn</button>

  <script>
    // ... (Keep the previous initializations and functions)

    // Generate a random path for enemies
    function generatePath() {
      let x = Math.floor(Math.random() * cols);
      let y = 0;
      let path = [];
      
      while (y < rows - 1) {
        const direction = Math.random() < 0.5 ? 'right' : 'down';
        
        if (direction === 'right' && x < cols - 1) {
          x++;
        } else {
          y++;
        }

        path.push({ x, y });
      }
      
      return path;
    }

    // Draw path on board
    function drawPath(path) {
      for (const point of path) {
        const cell = document.querySelector(`.cell[data-x='${point.x}'][data-y='${point.y}']`);
        cell.classList.add('path');
      }
    }

    // Initialize the board
    function init() {
      const path = generatePath();
      drawPath(path);

      spawnEnemy(path);
      setInterval(() => moveEnemies(path), 1000);
      drawBoardAndPieces();
    }

    // Draw the game board
    function drawBoardAndPieces() {
      // ... (Keep the previous code)

      // Add entry and exit points
      document.querySelector(`.cell[data-x='${enemies[0]?.x}'][data-y='0']`).classList.add('entry');
      document.querySelector(`.cell[data-x='${enemies[enemies.length - 1]?.x}'][data-y='${rows - 1}']`).classList.add('exit');
    }

    // Spawn an enemy at random intervals
    function spawnEnemy(path) {
      const spawnInterval = Math.random() * 2000 + 1000;
      const entry = path[0];
      const enemy = { type: 'pawn', x: entry.x, y: entry.y, value: 1 };
      enemies.push(enemy);

      setTimeout(() => spawnEnemy(path), spawnInterval);
    }

    // Move enemies down the grid
    function moveEnemies(path) {
      // ... (Keep the previous code)
      
      // Make enemies follow the path
      for (const enemy of enemies) {
        const nextStep = path.find(point => point.y === enemy.y + 1);
        if (nextStep) {
          enemy.x = nextStep.x;
          enemy.y = nextStep.y;
        }
      }
    }

    // Start the game
    function startGame() {
      // ... (Keep the previous code)

      // Initialize the board with a path
      init();
    }

    startGame();
  </script>

</body>
</html>
